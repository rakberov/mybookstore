<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
</head>
<body>

<h1>User registration</h1>

<form th:action="@{/user/register}" th:object="${user}" method="post">
    <p>Name: <input type="text" th:field="*{name}"></p>
    <p>Surname: <input type="text" th:field="*{surname}"></p>
    <p>Email: <input type="text" th:field="*{email}"></p>
    <p>Phone: <input type="text" th:field="*{phone}"></p>
    <p>Password: <input type="text" th:field="*{password}"></p>
    <p>Confirm Password: <input type="text" th:field="*{confirmPassword}"></p>

    <p><input type="submit" value="Register">
        <input type="reset" value="Reset">
    </p>
</form>
</body>
</html>
