<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>

    <style>
    .center {
        padding: 20px;
        margin: 0 auto;
        text-align: -webkit-center;
    }
        .button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
        }
    </style>

</head>
<body>

<th:block th:include="/header"></th:block>

<h1 class="center"> Book creation </h1>

<form th:action="@{/book/create}" th:object="${book}" method="post" class="center">
    <table class="center">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>ISBN</td>
            <td><input type="text" th:field="*{isbn}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>PageSize</td>
            <td><input type="text" th:field="*{pageSize}"></td>
        </tr>
        <tr>
            <td>PublishDate</td>
            <td><input type="date" th:field="*{publishDate}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>

        <tr>
            <td>ImageName</td>
            <td><input type="text" th:field="*{imageName}"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <select th:field = "*{genre}">
                    <option value="Classic">Classic</option>
                    <option value="Comics">Comics</option>
                    <option value="Detective">Detective</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Horror">Horror</option>
                    <option value="Science">Science</option>

                </select>
            </td>
        </tr>
    </table>

    <div class="center">
        <input class="button" type="submit" value="Create">
        <input class="button" type="reset" value="Reset">

    </div>
</form>
</body>
</html>
